<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--style file-->

<link rel="stylesheet" type="text/css" href="./flipclock/flipclock.css">
<link rel="stylesheet" type="text/css" href="./style/style.css">

</head>
<body>
<div class="container">
	<div class="row">
		<div id="container"></div>
	</div>
	<div class="row">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Current Train Schedule</h3>
  			</div>
  			<div class="panel-body">
   				<table id= "trainTable" width="100%">
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</table>
  			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Add Train</h3>
  			</div>
  			<div class="panel-body">
  				<form>
			<!--input form-->
					<div class="form-group">
						<label for="trainName-input">Train Name</label>
						<input type="text" id="trainName-input" class="form-control" placeholder="">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination</label>
						<input type="text" id="destination-input" class="form-control" placeholder="">
					</div>
					<div class="form-group">
						<label for="firstTrain-input">First Train Time (HH:MM - military time)</label>
						<input type="text" id="firstTrain-input" class="form-control" placeholder="">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency (min)</label>
						<input type="text" id="frequency-input" class="form-control" placeholder="">
					</div>
					 <button type="submit" id="add-train-btn" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>

<!--jquery-->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<!--bootstrap jquery-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!--moment-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!--script file-->
<script type="text/javascript" src="./script.js"></script>
<script type="text/javascript" src="./flipclock/flipclock.js"></script>



</html>
